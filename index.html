<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FitDesk App</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="modal-container">
		  <div class="modal">
		    <div class="m-left"><span></span></div>
		  </div>
		</div>
		<div class="container">
		  <div class="inner">
		    <div class="config stand-config">
		      <h3 class="up">Stand Up</h3>
		      <h2><a id="sessionMinus" href="#">-</a><span id="sessionMinutes"></span><a id="sessionPlus" href="#">+</a></h2>
		    </div>
		    <div class="config sit-config">
		      <h3 class="down">Sit Down</h3>
		      <h2><a id="breakMinus" href="#">-</a><span id="breakMinutes"></span><a id="breakPlus" href="#">+</a></h2>
		    </div>
		  </div>
		  <div class="row inner">
		    <div class="clock">
		      <h1 id="timer" class="timer"></h1>
		    </div>
		    <div class="button-group">
		      <button id="start" class="button">start</button>
		      <button id="pause" class="button left">pause</button>
		      <button id="reset" class="button right">reset</button>
		      <button id="startBreak" class="button">start</button>
		      <button id="pauseBreak" class="button left">pause</button>
		      <button id="resetBreak" class="button right">reset</button>
		    </div>
		  </div>
		</div>
		<div class="update-container">
			<div class="update-modal">
				<h2>It looks like I have an update!</h2>
				<div class="update-button">
					<span>Update</span>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			window.$ = window.jQuery = require('./js/jQuery.min.js');
		</script>
		<script src="./js/app.js"></script>
	</body>
</html>
